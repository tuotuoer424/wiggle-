<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wiggle 客户服务</title>

	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/publicReg.css"/>
</head>
<body>
<!-- header -->
	<div class="header">
		<a href="#">
			<img src="img/logo.png"/>
		</a>
	</div>

<!-- count -->
	<div class="count">
		<div class="countCenter">
			<div class="denglu">
				<h1>登录</h1>
				<form>
					<h4>电子邮箱地址</h4>
					<p id="p"></p>
					<input type="text" name="useremail1" id="email"/>
					<h4>密码</h4>
					<p id="p3"></p>
					<input type="password" id="password" name="userpassword1" /><br/><br/>
					<input type="checkbox" id="checkbox"/><span>显示密码</span>
					<input type="button" class="submit" value="安全登录"/><br/><br/>
					<a href="#" class="forget">忘记密码 ？</a>
				</form>
			</div>
			<div class="denglu zhuce">
				<h1>注册</h1>			
				<form>
					<h4>在此输入电子邮箱地址</h4>
					<p id="p1"></p>
					<input type="text" name="useremail" id="email1"/><br/>
					<input type="button" class="submit1" value="注册"/><br/><br/>				
					<ul>
						<li>随时随地<span>掌握 Wiggle 订单进度</span> & 账单设置偏好</li>
						<li>加入<span>忠实顾客福利计划</span>，享受最高<span>8.8折</span>独家优惠</li>
						<li>抢先获取最新<span>独家优惠</span>信息</li>
					</ul>
				</form>
			</div>
			<div class="norton">
				<a href="#">
					<img src="img/norton.jpg"/>
				</a>
			</div>
		</div>
	</div>



<!-- footer -->
<div class="footer">
	<a href="#">条例及条款</a>
	<p>© 2018 Wiggle Ltd. 1000 Lakeside, Suite 310, Third Floor N E Wing, Portsmouth, Hampshire, </p>
	<p>PO6 3EN, United Kingdom </p>
	<p>公司号： 2667809 | 消费税号码： 884 2571 94</p>
</div>
<!-- help -->
<a href="#">
	<div class="help">
		<img src="img/offline_en.png" alt=""/>
	</div>
</a>

</html>
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/sliderjQuery.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript">
    window.onload=function(){
        var btn=document.getElementById("checkbox");
        var pass=document.getElementById("password");
        var a = true;
        btn.onclick=function(){
        	if(a){
        		pass.type="text";
        		a=false;
        	}else{
        		pass.type="password";
        		a=true;
        	}
        }
    }
</script>
